<div class="card">
  <div class="card-body">
    <div class="d-flex flex-column gap-1">
      <div class="row page-header">
        <div class="col-md-7 title">
          <h1 class="h2">Commandes clients</h1>
        </div>
        <div class="col-md-5 actions text-end">
          <app-bouttons-action (clickEvent)="nouvelleCommande()"></app-bouttons-action>
        </div>
      </div>
      <div class="row mb-1">
        <div class="col-md-12">
          <app-pagination
          [page]="page"
          [pages]="pages"
          [totalPages]="commandeResponse.totalPages"
          (goToPageEvent)="goToPage($event)"
        ></app-pagination>
        </div>
      </div>
      <div class="accordion row mb-1" id="accordionCommande">
        <div class="col-md-12 accordion-item">
          <app-details-commande-client-fournisseur></app-details-commande-client-fournisseur>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Correction de stock</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-3 text-center">
                <i class="fa-brands fa-stack-overflow fs-1 text-primary"></i>
              </div>
              <div class="col-md-9">
                <form>
                  <div class="mb-3">
                    <input type="text" class="form-control" id="quantite" placeholder="QuantitÃ©" />
                  </div>
                  <div class="mb-3">
                    <select name="typeMouvement" id="typeMouvement" class="form-select">
                      <option value="">Choisir le type de correction</option>
                      <option value="1">CORRECTION POSITIVE</option>
                      <option value="2">CORRECTION NEGATIVE</option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              <i class="fa-solid fa-ban"></i>&nbsp;
              Annuler
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa-solid fa-floppy-disk"></i>&nbsp;
              Enregistrer
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
