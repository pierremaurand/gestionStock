<div class="card page">
  <div class="card-body page-body">
    <div class="page-header">
      <div class="row">
        <div class="col-md-7">
          <h1 class="h3">Liste des utilisateurs</h1>
        </div>
        <div class="col-md-5">
          <app-bouttons-action
            (clickEvent)="nouveauUtilisateur()"
          ></app-bouttons-action>
        </div>
      </div>
    </div>
    <div class="row mb-1">
      <div class="col-md-12">
        <app-pagination
          [page]="page"
          [pages]="pages"
          [totalPages]="utilisateurResponse.totalPages"
          (goToPageEvent)="goToPage($event)"
        ></app-pagination>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-1" *ngFor="let utilisateur of utilisateurResponse.content">
        <app-ligne-utilisateur

        [utilisateur]="utilisateur"
        (delete)="onDelete($event)"
        (details)="onDetails($event)"
        (edit)="onEdit($event)"
      ></app-ligne-utilisateur>
      </div>
    </div>

  </div>
</div>
