<h1 class="h3">Nouvelle catégorie</h1>
<div class="card mb-3">
  <div class="card-body">
    <div class="row">
      <div class="col-md-12 mb-3">
        <input type="text" class="form-control" title="code" name="code" id="code" placeholder="Code de la catégorie">
      </div>
      <div class="col-md-12">
        <input type="text" class="form-control" title="description" name="description" id="description" placeholder="Description">
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-end">
    <button class="btn btn-danger me-2" type="button" (click)="onCancel()">
      <i class="fa-solid fa-ban"></i>&nbsp;
      Annuler
    </button>
    <button class="btn btn-primary" type="button">
      <i class="fa-solid fa-floppy-disk"></i>&nbsp;
      Enregistrer
    </button>
  </div>
</div>
