<div
  class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
>
  <h1 class="h2">
    <i class="fa-solid fa-circle-info text-primary"></i>&nbsp; Informations de
    l'article
  </h1>
</div>

<div class="row mb-3 d-flex justify-content-center align-items-center">
  <div class="col-md-3">
    <div class="card border-0">
      <div class="card-body image">
        <button
          type="button"
          class="bg-transparent border-0"
          (click)="inputFile.click()"
        >
          <img
            [src]="selectedPhoto || 'assets/images/product.png'"
            class="rounded-circle w-100"
            alt="image-article"
          />
        </button>
        <input
          (change)="onFileSelected($event)"
          hidden
          #inputFile
          type="file"
          id="formFile"
          accept="image/*"
        />
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-6 mb-2">
            <input
              type="text"
              class="form-control"
              name="code"
              id="code"
              placeholder="Code article"
              [(ngModel)]="articleRequest.code"
              disabled
            />
          </div>
          <div class="col-md-6 mb-2">
            <input
              type="text"
              class="form-control"
              name="designation"
              id="designation"
              placeholder="DÃ©signation"
              [(ngModel)]="articleRequest.designation"
            />
          </div>
          <div class="col-md-6 mb-2">
            <input
              type="text"
              class="form-control"
              name="prixUnitaireHt"
              id="prixUnitaireHt"
              placeholder="Prix unitaire HT"
              [(ngModel)]="articleRequest.prixUnitaireHt"
              (input)="calculPrixUnitaireTTC()"
            />
          </div>
          <div class="col-md-6 mb-2">
            <input
              type="text"
              class="form-control"
              name="tauxTva"
              id="tauxTva"
              placeholder="Taux TVA"
              [(ngModel)]="articleRequest.tauxTva"
              (input)="calculPrixUnitaireTTC()"
            />
          </div>
          <div class="col-md-6 mb-2">
            <input
              type="text"
              class="form-control"
              name="prixTTC"
              id="prixTTC"
              placeholder="Prix unitaire TTC"
              disabled
              [value]="prixUnitaireTTC"
            />
          </div>
          <div class="col-md-6 mb-2">
            <app-autocomplete
              [placeholder]="categorieLabel"
              [liste]="categories"
              (elementSelected)="onCategorieSelected($event)"
            ></app-autocomplete>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col text-end">
    <button type="button" class="btn btn-danger me-2" (click)="onCancel()">
      <i class="fa-solid fa-ban"></i>&nbsp; Annuler
    </button>
    <button type="button" class="btn btn-primary" (click)="saveArticle()">
      <i class="fa-solid fa-floppy-disk"></i>&nbsp; Enregistrer
    </button>
  </div>
</div>
