<div class="card mb-1">
  <div class="card-body">
    <div class="row">
      <div class="image text-center border-2 border-end">
        <img [src]="articlePhoto" alt="images-article" />
      </div>
      <div class="infos border-2 border-end">
        <div class="row">
          <div class="col-md-1">
            <i class="fa-solid fa-circle-info text-primary"></i>
          </div>
          <div class="col-md-11">{{ article.code }}</div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <i class="fa-solid fa-circle-info text-primary"></i>
          </div>
          <div class="col-md-11">{{article.designation}}</div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <i class="fa-solid fa-dollar-sign text-primary"></i>
          </div>
          <div class="col-md-11">{{article.prixUnitaireHt}}</div>
        </div>
        <div class="row">
          <div class="col-md-1">
            <i class="fa-solid fa-dollar-sign text-primary"></i>
          </div>
          <div class="col-md-11">{{article.prixUnitaireTtc}}</div>
        </div>
      </div>
      <div class="categorie border-2 border-end">
        <div class="row">
          <div class="col-md-2 align-times-center">
            <i class="fa-solid fa-flag-checkered text-primary"></i>
          </div>
          <div class="col-md-10">
            <div class="row">
              <div class="col">{{article.categorie?.code}}</div>
            </div>
            <div class="row">
              <div class="col">{{article.categorie?.designation}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <div class="row">
          <div class="col-md-4">
            <button (click)="onEdit()" type="button" class="btn btn-link btn-sm text-warning">
              <i class="fa-solid fa-pencil"></i>&nbsp;Modifier
            </button>
          </div>
          <div class="col-md-4">
            <button (click)="onDelete()" type="button" class="btn btn-link btn-sm text-danger">
              <i class="fa-solid fa-trash-can"></i>&nbsp;Supprimer
            </button>
          </div>
          <div class="col-md-4">
            <button (click)="onDetails()" type="button" class="btn btn-link btn-sm text-primary">
              <i class="fa-solid fa-table-list"></i>&nbsp;DÃ©tails
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
