<div class="card shadow">
  <img height="200" [src]="articlePhoto" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title fs-6 text-nowrap fw-bold mb-1">
      <i class="fas fa-code text-primary"></i>&nbsp;{{ article.code }}
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fa-solid fa-circle-info text-primary"></i>&nbsp;{{ article.designation }}</h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fa-solid fa-dollar-sign text-primary"></i>&nbsp;{{ article.prixUnitaireHt|number }} FCFA
    </h6>
    <h6 class="card-subtitle fs-6 text-secondary">
      <i class="fa-solid fa-dollar-sign text-primary"></i>&nbsp;{{ article.prixUnitaireTtc|number }} FCFA
    </h6>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <button (click)="onEdit()" type="button" class="btn btn-warning btn-sm">
        <i class="fa-solid fa-pencil"></i>
      </button>
      <button
        type="button"
        class="btn btn-danger btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#suppressionCategorie"
        (click)="onDelete()"
      >
        <i class="fa-solid fa-trash-can"></i>
      </button>
      <button
        (click)="onDetails()"
        type="button"
        class="btn btn-primary btn-sm"
      >
        <i class="fa-solid fa-table-list"></i>
      </button>
    </div>
  </div>
</div>
