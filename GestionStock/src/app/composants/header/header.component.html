<div class="card">
  <div class="card-body d-flex flex-row align-items-center gap-1">
    <div class="search">
      <div class="input-group">
        <input
          type="search"
          class="form-control form-control-sm"
          placeholder="Rechecher..."
          aria-label="rechercha"
          aria-describedby="basic-addon1"
        />
        <button class="btn btn-secondary btn-sm" type="button" id="button-addon2">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="infos">
      <div class="me-2">
        <span class="text-end">Pierre Maurand OVASSA</span>
      </div>
      <a
        href="javascript:void(0)"
        (click)="openProfil()"
      >
        <img
          src="assets/images/profil.png"
          class="rounded-circle image"
          alt="image-utilisateur"
        />
      </a>
    </div>
  </div>
</div>
