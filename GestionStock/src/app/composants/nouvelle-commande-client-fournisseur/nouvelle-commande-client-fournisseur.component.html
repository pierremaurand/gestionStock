<div class="card">
  <div class="card-body">
    <h1 class="h3">Informations commande {{ origin }}</h1>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 mb-1">
                <input
                  type="text"
                  class="form-control"
                  id="code"
                  name="code"
                  placeholder="Code de la commande"
                />
              </div>
              <div class="col-md-12 mb-1">
                <input
                  type="date"
                  class="form-control"
                  id="dateCommande"
                  name="dateCommande"
                  placeholder="Code de la commande"
                />
              </div>
              <div class="col-md-12">
                <select
                  name="client"
                  id="client"
                  class="form-select"
                  title="client"
                  [(ngModel)]="selectedClientFournisseur"
                >
                  <option>Choisir un {{ origin }}</option>
                  <option
                    *ngFor="let obj of clientsFournisseurs"
                    [ngValue]="obj"
                  >
                    {{ obj.nom }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <i class="fa-solid fa-user"></i>&nbsp;
                {{ selectedClientFournisseur.nom }}
              </div>
              <div class="col-md-12">
                <i class="fa-solid fa-envelope text-primary"></i>&nbsp;
                {{ selectedClientFournisseur.email }}
              </div>
              <div class="col-md-12">
                <i class="fa-solid fa-square-phone text-success"></i>&nbsp;
                {{ selectedClientFournisseur.numeroTel }}
              </div>
              <div class="col-md-12">
                <i class="fa-solid fa-hourglass-half text-warning"></i>&nbsp; EN
                PREPARATION
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card border-0">
          <div class="card-body d-flex justify-content-center align-items-center">
            <img
              [src]="getClientFournisseurPhoto"
              class="rounded-circle"
              alt="'image-' + origin"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-2">
      <div class="card-header">
        <div class="row">
          <div class="col-md-4">
            <select
              name="article"
              id="article"
              class="form-select"
              title="article"
            >
              <option value="">Choisir un article</option>
              <option value="1">Article art0001</option>
            </select>
          </div>
          <div class="col-md-3">
            <input
              title="quantite"
              type="number"
              class="form-control"
              id="quantite"
              name="quantite"
            />
          </div>
          <div class="col-md-4">
            <input
              title="prixUnitaire"
              type="number"
              class="form-control"
              id="prixUnitaire"
              name="prixUnitaire"
            />
          </div>
          <div class="col-md-1">
            <button type="button" class="btn btn-success">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="card-body lignes-commande">
        <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
        <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
        <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
        <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
        <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
        <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
      </div>
      <div class="card-footer">
        <h3 class="text-end">Total commande: 112121</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-end">
        <button class="btn btn-danger me-2" type="button" (click)="onCancel()">
          <i class="fa-solid fa-ban"></i>&nbsp;Annuler
        </button>
        <button class="btn btn-primary" type="button">
          <i class="fa-solid fa-floppy-disk"></i>&nbsp;Enregistrer
        </button>
      </div>
    </div>
  </div>
</div>
