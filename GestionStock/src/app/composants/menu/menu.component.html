<div class="accordion" id="accordionMenu">
  <div class="accordion-item" *ngFor="let menu of menuProperties">
    <h2 class="accordion-header" id="menu{{ menu.id }}">
      <button
        class="accordion-button collapsed d-flex align-items-center gap-2"
        type="button"
        data-bs-toggle="collapse"
        [attr.data-bs-target]="'#collapse' + menu.id"
        aria-expanded="false"
        [attr.aria-controls]="'collapse' + menu.id"
      >
        <i class="bi {{ menu.icon }}"></i>
        <span>{{ menu.titre }}</span>
      </button>
    </h2>
    <div
      id="collapse{{ menu.id }}"
      class="accordion-collapse collapse"
      [attr.aria-labelledby]="'menu' + menu.id"
      data-bs-parent="#accordionMenu"
    >
      <ul class="nav flex-column mb-auto">
        <li
          class="nav-item"
          *ngFor="let sousMenu of menu.sousMenu"
          [class.text-white]="sousMenu.active"
          [class.bg-primary]="sousMenu.active"
        >
          <a
            href="javascript:void(0)"
            (click)="navigate(sousMenu)"
            style="color: inherit"
            class="nav-link d-flex align-items-center gap-2"
          >
            <i class="bi {{ sousMenu.icon }}"></i>
            <span>{{ sousMenu.titre }}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
