<div class="card">
  <div class="card-header bg-transparent accordion-header" id="commandeOne">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-2 border-2 border-end text-center">
            <img
              src="assets/images/profil.png"
              class="w-100"
              alt="images-article"
            />
          </div>
          <div class="col-md-7 d-flex justify-content-center align-items-center">
            <div class="row h-100">
              <div class="col-md-6 border-2 border-end d-flex justify-content-center align-items-center">
                <div class="row">
                  <div class="col-md-12">
                    <i class="fa-solid fa-circle-info text-primary"></i>&nbsp;
                    Nom
                  </div>
                  <div class="col-md-12">
                    <i class="fa-solid fa-circle-info text-primary"></i>&nbsp;
                    Sexe
                  </div>
                  <div class="col-md-12">
                    <i class="fa-solid fa-square-phone text-primary"></i>&nbsp;
                    Numéro Tel
                  </div>
                  <div class="col-md-12">
                    <i class="fa-solid fa-at text-primary"></i>&nbsp; Email
                  </div>
                </div>
              </div>
              <div class="col-md-6 border-2 border-end d-flex justify-content-center align-items-center">
                <div class="row">
                  <div class="col-md-12">
                    <i class="fa-solid fa-qrcode text-primary"></i>&nbsp; Code
                  </div>
                  <div class="col-md-12">
                    <i class="fa-solid fa-calendar-check text-primary"></i
                    >&nbsp; Date
                  </div>
                  <div class="col-md-12">
                    <i class="fa-solid fa-cart-arrow-down text-primary"></i
                    >&nbsp; Etat
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-flex justify-content-center align-items-center">
            <div class="row">
              <div class="col-md-4 d-flex align-items-center">
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                >
                  <i class="fa-solid fa-pencil"></i>
                </button>
              </div>
              <div class="col-md-4 d-flex align-items-center">
                <button
                  type="button"
                  class="btn btn-danger btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  <i class="fa-solid fa-trash-can"></i>
                </button>
              </div>
              <div class="col-md-4">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="false"
                  [attr.aria-controls]="'collapseOne'"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    id="collapseOne"
    class="accordion-collapse collapse card-body"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body">
      <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
      <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
      <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
      <app-details-ligne-commande-client-fournisseur></app-details-ligne-commande-client-fournisseur>
    </div>
  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-md-6 text-start h5">12 article commandés</div>
      <div class="col-md-6 text-end h5">Total commande: 122.44</div>
    </div>
  </div>
</div>
